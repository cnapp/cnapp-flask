apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: __KUBE_APP__
  labels:
    k8s-app: cnapp
    app: __KUBE_APP__
    component: backend
    build: "__KUBE_COMMIT_ID__"
spec:
  rules:
  - host: flask.cnapp.minikube
    http:
      paths:
      - path: /
        backend:
          serviceName: __KUBE_APP__
          servicePort: 80
